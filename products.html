<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <div class="topbar">
          <div class="logo-container">
            <img src="/assets/logo.png" alt="Logo" />
            <p class="logo-text">Kafene</p>
          </div>
          <nav class="topbar-nav">
            <a href="/order.html">Orders</a>
            <a href="/products.html" class="active-nav">Products</a>
            <a href="/users.html">Users</a>
          </nav>
        </div>
        <a class="logout-button" href="#">Logout</a>
      </div>
      <main class="main-container">
        <div class="page-container">
          <h1 class="page-heading">Products</h1>
          <div class="content-wrapper">
            <div class="filters-container">
              <h3>Filters</h3>
              <div class="filter-options">
                <p>Count: 100</p>
                <label class="filter-checkboxes"
                  ><input
                    type="checkbox"
                    name="product-expired"
                    checked=""
                    class="expired"
                  />Expired</label
                ><label class="filter-checkboxes"
                  ><input
                    type="checkbox"
                    name="product-low-stock"
                    checked=""
                    class="low-stock"
                  />Low Stock</label
                >
              </div>
            </div>
            <div style="width: 100%">
              <table class="table-header">
                <tr>
                  <th>ID</th>
                  <th>Product Name</th>
                  <th>Product Brand</th>
                  <th style="min-width: 100px">Expiry Date</th>
                  <th>Unit Price</th>
                  <th>Stock</th>
                </tr>
                <tbody class="table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/main.js"></script>
    <script src="/product/product.js"></script>
  </body>
</html>
